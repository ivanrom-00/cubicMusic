<app-navbar-aux></app-navbar-aux>


<app-loading *ngIf="loadingArtist"></app-loading>


<div class="row animated fadeIn margen" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h1 >{{ artista.name }}</h1>
        <p >
            <a class="f-w fs-3" [href]="artista.external_urls.spotify" target="_blank">
          Ir a la página del artista
        </a>
        </p>

    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" class="boton btn-danger">
            Regresar
      </button>

    </div>
</div>


<div class="row m-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th class="fs-2">Foto</th>
                    <th class="fs-2">Album</th>
                    <th class="fs-2">Canción</th>
                    <th class="fs-2">Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks" style="height: 1rem;">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td class="f-w fs-2">{{ track.album.name }}</td>
                    <td class="f-w fs-1">{{ track.name }}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>

<app-footer></app-footer>
