<div class="container">
    <div>
        <h3 class="text-center my-4 ">
            Ventas
        </h3>   
    </div>
    <div  class="margen">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Fecha</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let venta of ventas; let i = index">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ venta.usrId }}</td>
                <td>{{ venta.fecha }}</td>
                <td>{{ venta.total }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
